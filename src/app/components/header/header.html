<div id="sesc-application-navbar">
    <div class="intrasesc-nav">
        <div class="intrasesc-nav-inner">
            <img src="assets/images/intrasesc-logo.png">
        </div>
    </div>
    <div class="application-navbar navbar" data-spy="affix" data-offset-top="90">
        <div class="navbar-inner">
            <div class="container">
                <!-- Nome da aplicação -->
                <a ui-sref="home" class="brand">
                    <span>GSO</span>
                    <small>Página inicial</small>
                </a>
                <!-- Usuário -->
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle notifications-toggle" data-toggle="dropdown">
                            <i class="icon-white icon-user"></i> {{userLogged.name}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li gestor-acesso item-label="Permissões de acesso" usuario="user"></li>
                            <li>
                                <a data-action="close-application">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <!-- Menu -->
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li ng-class="returnClassWhenHasChildrens(menuItem, 'dropdown')" ng-repeat="menuItem in menuItems" ng-if="menuItem.visible">
                            <a ng-if="menuItem.childrens" class="dropdown-toggle" data-toggle="dropdown">{{menuItem.label}} <b class="caret"></b></a>
                            <a ui-sref="{{menuItem.state}}" ng-if="!menuItem.childrens">{{menuItem.label}}</a>
                            <ul class="dropdown-menu" ng-if="menuItem.childrens">
                                <li ng-repeat="children in menuItem.childrens" ng-if="children.visible">
                                    <a ui-sref="{{children.state}}">{{children.label}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
